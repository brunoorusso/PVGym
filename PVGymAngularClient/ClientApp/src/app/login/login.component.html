<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Log in - PVGym</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
  <section class="py-5">
    <div class="container py-5">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="fw-bold text-success mb-2" style="font-size: 30px;">Login</p>
          <h2 class="fw-bold" style="font-size: 40px;">Welcome back</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4">
              </div>
              <form [formGroup]="service.loginFormModel" autocomplete="off" (submit)="onSubmit()">
                <div class="mb-3"><input class="form-control" formControlName="Email" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" formControlName="Password" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100 btn-success" type="submit">Log in</button></div>
                <p *ngIf="loginError" class="text-danger">
                  Please check your email and password.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/bs-init.js"></script>
  <script src="assets/js/bold-and-dark.js"></script>
</body>

</html>
