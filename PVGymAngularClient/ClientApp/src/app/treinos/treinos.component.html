
<div class="row mb-5" *ngIf="!isLoading; else loading">
  <div class="col-md-8 col-xl-6 text-center mx-auto">
    <h2 class="fw-bold">{{ plan.name }}</h2>
    <p class="text-muted">Curae hendrerit donec commodo hendrerit egestas tempus, turpis facilisis nostra nunc. Vestibulum dui eget ultrices.</p>
  </div>
</div>
<tab-group *ngIf="!isLoading">
  <tab *ngFor="let workout of plan.workouts" [tabTitle]="workout.name">
    <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
      <app-exercise *ngFor="let exercise of workout.exercises" [name]="exercise.name" [target]="exercise.target" [gif]="exercise.gifUrl"></app-exercise>
    </div>
  </tab>
</tab-group>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
