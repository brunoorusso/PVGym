<h1>Notification - {{ notification.notificationDate | date:'dd-MM-yyyy' }}</h1>

<form>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input disabled type="text" id="subject" name="subject" [(ngModel)]="notification.subject" />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <input disabled type="text" id="content" name="content" [(ngModel)]="notification.content" />
  </div>
</form>
