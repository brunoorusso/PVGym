<section class="py-5" style="padding-top: 0px !important;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4" style="height: 420px;width: 600px;">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <h1 style="font-size: 30px; margin-bottom: 0px; color: darkslategray;">Notification</h1>
            <h1 style="font-size: 30px; margin-bottom: 25px; color: darkslategray;">{{ notification.notificationDate | date:'dd-MM-yyyy' }}</h1>
            <form>
              <div class="d-flex align-items-center mb-3 input-container">
                <label for="subject" class="form-label" style="width: 120px;">Subject</label>
                <input class="form-control" type="text" disabled [(ngModel)]="notification.subject" id="subject" name="subject" style="height: 40px;">
              </div>
              <div class="d-flex align-items-center mb-3 input-container" style="width: 440px;">
                <label for="content" class="form-label" style="width: 120px;">Content</label>
                <textarea class="form-control" type="text" disabled [(ngModel)]="notification.content" id="content" name="content"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
