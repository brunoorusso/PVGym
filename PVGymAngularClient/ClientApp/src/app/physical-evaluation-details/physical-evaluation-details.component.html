<h4>Physical Evaluation - {{ physicalEvaluation.id }}</h4>

<form>
  <div class="form-group">
    <label for="height">Height:</label>
    <input disabled type="range" id="height" name="height" [(ngModel)]="physicalEvaluation.height" />
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input disabled type="range" id="weight" name="weight" [(ngModel)]="physicalEvaluation.weight" />
  </div>
  <div class="form-group">
    <label for="bmi">BMI</label>
    <input disabled type="range" id="bmi" name="bmi" [(ngModel)]="physicalEvaluation.bmi" />
  </div>
  <div class="form-group">
    <label for="bodyFat">Body Fat</label>
    <input disabled type="number" id="bodyFat" name="bodyFat" [(ngModel)]="physicalEvaluation.bodyFat" />
  </div>
</form>
