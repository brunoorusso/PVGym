<div class="container py-5" *ngIf="aula != undefined">
  <small style="text-decoration: underline; cursor: pointer;" (click)="aula = undefined">More classes</small>
  <div class="row mb-4 mb-lg-5">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h3 class="fw-bold">{{ aula.name }}</h3>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width:900px;">
    <div class="col mb-5">
      <img class="rounded img-fluid shadow" [src]="aula.image" />
    </div>
    <div class="col align-self-center mb-5">
      <div>
        <h5 class="fw-bold">What is it?</h5>
        <p class="text-muted mb-4">{{ aula.description }}</p>
      </div>
      <div>
        <h5 class="fw-bold">Limit</h5>
        <p class="text-muted mb-4">{{ aula.limit }} students</p>
      </div>
      <div>
        <h5 class="fw-bold">Duration</h5>
        <p class="text-muted mb-4">{{ aula.duration }} minutes</p>
      </div>
    </div>
  </div>
</div>

<!--<div *ngIf="aulas.length == 0">Não existem aulas no calendário</div>-->
<!--<div *ngIf="aulas != undefined"><p>{{ aulas.length }}</p></div>-->

<div *ngIf="!aula; then aulasDisponiveis"></div>
<div *ngIf="aula && createComponent; then create"></div>
<div *ngIf="aula && !createComponent; then list"></div>

<ng-template #create>
  <a (click)="this.createComponent = false">Back</a>
  <h1>Aulas</h1>
  <div *ngIf="!createComponent">
    <a (click)="onCreateClick()" class="btn btn-success">Criar Aula</a>
  </div>
  <form #createAulaForm="ngForm" (ngSubmit)="onSubmit(createAulaForm, aula)">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input required ngModel #startDate="ngModel" type="date" id="startDate" name="startDate" />
      <div class="alert alert-danger" *ngIf="startDate.touched && !startDate.valid">
        <div *ngIf="startDate.errors?.['required']">Select a start date</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn-primary btn" [disabled]="!createAulaForm.valid">Create</button>
    </div>
  </form>
</ng-template>

<ng-template #list>
  <h1>Aulas</h1>
  <div>
    <a (click)="onCreateClick()" class="btn btn-success">Criar Aula</a>
  </div>
  <table class="table table-striped" aria-labelledby="tableLabel" *ngIf="aulas">
    <thead>
      <tr>
        <th>Start Date</th>
        <th>Coach</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aula of aulas">
        <td>{{ aula.startDate | date:'dd-MM-yyyy' }}</td>
        <td>{{ aula.coach }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #aulasDisponiveis>
  <app-aulas-disponiveis></app-aulas-disponiveis>
</ng-template>
