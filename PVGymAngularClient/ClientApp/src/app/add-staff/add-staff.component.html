<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Sign up - PVGym</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
  <section class="py-5">
    <div class="container py-5">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2 class="fw-bold">New staff</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                </svg>
              </div>
              <form [formGroup]="service.staffFormModel" autocomplete="off" (submit)="onSubmit()">
                <div class="mb-3 form-group required">
                  <input class="form-control" formControlName="userName" placeholder="Username">
                  <p *ngIf="service.staffFormModel.get('userName')?.touched && service.staffFormModel.get('userName')?.hasError('required')" class="text-danger">
                    Username is required
                  </p>
                </div>
                <div class="mb-3 form-group required">
                  <input class="form-control" formControlName="email" placeholder="Email">
                  <p *ngIf="service.staffFormModel.get('email')?.touched && service.staffFormModel.get('email')?.hasError('required')" class="text-danger">
                    Email is required
                  </p>
                  <p *ngIf="service.staffFormModel.get('email')?.hasError('email')" class="text-danger">
                    Email is invalid
                  </p>
                </div>
                <div class="mb-3 form-group required">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  <p *ngIf="service.staffFormModel.get('password')?.touched && service.staffFormModel.get('password')?.hasError('required')" class="text-danger">
                    Password is required
                  </p>
                </div>
                <div class="mb-3 form-group required">
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="mb-3 form-group required">
                  <input class="form-control" formControlName="specialization" placeholder="Specialization">
                  <p *ngIf="service.staffFormModel.get('specialization')?.touched && service.staffFormModel.get('specialization')?.hasError('required')" class="text-danger">
                    Specialization is required
                  </p>
                </div>
                <div class="mb-3 form-group required">
                  <input type="checkbox" id="Administrator" formControlName="administrator">
                  <label for="Administrator">Administrator</label>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/bs-init.js"></script>
  <script src="assets/js/bold-and-dark.js"></script>
</body>

</html>
