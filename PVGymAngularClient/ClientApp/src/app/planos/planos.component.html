<!-- planos.component.html -->
<div class="container py-5">
  <h2 class="fw-bold text-center" style="margin: 0px;margin-bottom: 35px;">Planos de Ginasio</h2>
  <div class="row">
    <div class="col-xl-10">
      <div data-reflow-type="product-search" data-reflow-placeholder="Search Plans"></div>
    </div>
    <div class="col"><button class="btn btn-primary" type="button" (click)="modalVisible = true">Add Plan</button></div>
  </div>
  <app-plan *ngFor="let plan of plans" [plan]="plan"></app-plan>

  <app-modal [(visible)]="modalVisible"
                    (visibleChange)="modalVisibleChange($event)"
                    (save)="savePlan()"
                    title="Create New Plan">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="planName" class="form-label">Plan Name</label>
        <input type="text" class="form-control" id="planName" formControlName="name" required />
      </div>
    </form>
  </app-modal>
</div>
