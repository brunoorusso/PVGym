<div class="container py-5">
  <h2 class="fw-bold text-center" style="margin: 0px;margin-bottom: 35px;">Planos de Ginasio</h2>
  <div class="row">
    <div class="col-xl-10">
      <div data-reflow-type="product-search" data-reflow-placeholder="Search Plans"></div>
    </div>
    <div class="col"><button class="btn btn-primary" type="button">Add Plan</button></div>
  </div>
  <app-plan *ngFor="let plan of plans" [title]="plan.name" [workouts]="plan.workouts"></app-plan>
</div>
